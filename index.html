<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link rel="stylesheet" href="css/responsive-overlay.css" />
	</head>
	<body>
		<h1>Responsive overlay</h1>

		<ul>
			<li><a href="#left-panel">show left-panel</a></li>
			<li><a href="#right-panel">show right-panel</a></li>
			<li><a href="#top-bar">show top-bar</a></li>
			<li><a href="#bottom-bar">show bottom-bar</a></li>
			<li><a href="#centred-pop-up">show centred-pop-up</a></li>
			<li><a href="#full-screen">show full-screen overlay</a></li>
		</ul>

		<div id="left-panel" class="overlay panel panel-left">
			<h2>Left panel</h2>
			<a href="#left-panel_0">close</a>
		</div>
		
		<div id="right-panel" class="overlay panel panel-right">
			<h2>Right panel</h2>
			<a href="#right-panel_0">close</a>
		</div>

		<div id="top-bar" class="overlay bar bar-top">
			<h2>Top bar</h2>
			<a href="#top-bar_0">close</a>
		</div>

		<div id="bottom-bar" class="overlay bar bar-bottom">
			<h2>Bottom bar</h2>
			<a href="#bottom-bar_0">close</a>
		</div>

		<div id="centred-pop-up" class="overlay pop-up pop-up-centred">
			<h2>Centred pop-up</h2>
			<a href="#centred-pop-up_0">close</a>
		</div>

		<div id="full-screen" class="overlay full-screen">
			<h2>Full-screen overlay</h2>
			<a href="#full-screen_0">close</a>
		</div>
	</body>
</html>
